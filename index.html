<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Theme</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      font-size: 1.2rem;
    }
    h1 {
      margin-bottom: 20px;
    }
    .theme-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .theme-button {
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      color: white;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .theme-button:active {
      transform: scale(0.95);
    }
    .theme-button.halloween {
      background-color: #ff5722; /* Pumpkin orange */
    }
    .theme-button.christmas {
      background-color: #4caf50; /* Festive green */
    }
    .theme-button.romans {
      background-color: #607d8b; /* Stone gray */
    }
    .theme-button:hover {
      filter: brightness(0.9);
    }
  </style>
</head>
<body>
  <h1>Select a Theme for Hangman</h1>
  <div class="theme-buttons">
    <button class="theme-button halloween" onclick="navigateToGame('Halloween')">Halloween</button>
    <button class="theme-button christmas" onclick="navigateToGame('Christmas')">Christmas</button>
    <button class="theme-button romans" onclick="navigateToGame('Romans')">Romans</button>
  </div>

  <script>
    function navigateToGame(theme) {
      // Redirect to the hangman game page with the selected theme as a query parameter
      window.location.href = `hangman.html?theme=${theme}`;
    }
  </script>
</body>
</html>
